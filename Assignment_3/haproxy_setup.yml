  #####################################################
  ### Setup HAProxy
  #####################################################
  - name: "Setup HAProxy"
    hosts: Webserver
    remote_user: ubuntu
    gather_facts: no
    tasks:
    - name: "Install HAProxy"
      apt: name=haproxy state=latest
      become: true
